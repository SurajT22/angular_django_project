<div class="form-floating mb-3 ">
    <!-- <input type="text" class="form-control " id="id" [(ngModel)]="id" placeholder="Enter id"> -->

    <input type="text" class="form-control " id="username" [(ngModel)]="username" placeholder="Enter Username">
    <label for="floatingInput">User Name</label>
  </div>
  <div class="form-floating mb-3">
    <!-- <label class="col-sm-2 col-form-label">Email</label> -->
    <input type="email" class="form-control" id="email" [(ngModel)]="email" placeholder="name@example.com">
    <label for="floatingInput">Email</label>
  </div>
  <div class="row g-2">
    <div class="col-md">
      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="first_name" [(ngModel)]="first_name" placeholder="First Name" value="">
        <label for="floatingInputGrid">First Name</label>
      </div>
    </div>
    <div class="col-md">
      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="last_name" [(ngModel)]="last_name" placeholder="Last Name" value="">
        <label for="floatingInputGrid">Last Name</label>
      </div>
    </div>
  </div>
  <div class="form-floating mb-3">
    <input type="text" class="form-control" id="department" [(ngModel)]="department" placeholder="Department">
    <label for="floatingPassword">Department</label>
  </div>
  <div class="form-floating mb-3">
    <!-- *ngIf="usermanag.id==0" 
    *ngIf="usermanag.id==0"-->
    <input type="text" class="form-control" id="department" [(ngModel)]="password"  placeholder="Department">
    <label for="floatingPassword" >Password contained</label>
  </div>

<button (click)="addUserProfile()" *ngIf="usermanag.id==0" class="btn btn-primary">
Add
</button>

<button (click)="updateUserProfile()" *ngIf="usermanag.id!=0" class="btn btn-primary">
    Update
    </button>
